<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability of On-Time Arrival</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/map_style.css">
    <!-- plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <!-- jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Probability of On-Time Arrival</h1>
        <hr class="my-4">
        <p class="lead"></p>
        <h6>Select Origin</h6>
        <div class="row">
            <div class="col-md-12" id="filter-data">
                <!-- Insert Filter Options Here -->
                <select name= airport method="GET" action="/">
                    {% for airport in airports %}
                    <option value= "{{airport}}" SELECTED>{{airport}}</option>"
                    {% endfor %}
                </select>
                    
                <br>
                
            </div>            
        </div>
        <h6>Select Departure Hour</h6>
        <div class="row">
            <div class="col-md-12" id="filter-data">
                <!-- Insert Filter Options Here -->
                <select name= hour method="GET" action="/">
                    {% for hour in hours %}
                    <option value= "{{hour}}" SELECTED>{{hour}}</option>"
                    {% endfor %}
                </select>
                    
                <br>
                
            </div>            
        </div>
        <br>
        <a class="btn btn-primary btn-lg" href="/#data" role="button">Data</a>
    </div>
    
    <section id="data">
    <div>
        <p>{{message}}</p>
    </div> 
    </section>
    
   
    
    
   
    <!-- d3 js -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <!-- app js -->
    
    <!-- bootstrap css -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
