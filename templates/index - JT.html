        <div class="container">

            <div class="col-md-12" id="filter-data">
                <h6>Select Origin</h6>
                <!-- Insert Filter Options Here -->
                <select id="airport" name= airport method="GET" action="/">
                    {% for airport in airports %}
                    <option value= "{{airport}}" SELECTED>{{airport}}</option>"
                    {% endfor %}
                </select>  
            </div>
            <div class="col-md-12" id="filter-data">
                <h6>Select Departure Hour</h6>
                <!-- Insert Filter Options Here -->
                <select id="hour" name= hour method="GET" action="/">
                    {% for hour in hours %}
                    <option value= "{{hour}}" SELECTED>{{hour}}</option>"
                    {% endfor %}
                </select>                                
            </div>   
                    
            
            <div class="col-md-12" id="filter-data">
            <h6>Select Date</h6>
